default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: root
  password:
  host: localhost


development:
  <<: *default
  database: otameshi_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: otameshi_test

production:
  <<: *default
  database: otameshi_pro
  username: root
  password: otameshi
